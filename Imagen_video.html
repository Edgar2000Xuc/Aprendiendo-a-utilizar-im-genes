<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <title>Aprendiendo a utilizar medios</title>
</head>
<body>
  <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="./american truck.jpg" alt="Mi videojuego favorito">
  </section>
  
  <section>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" controls autoplay loop muted>
      <source src="Reflexión_ los hijos son el reflejo de los padres(720P_HD).mp4" type="video/mp4">
    
    </video>
  </section>
  
  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio  controls autoplay loop>
      <source src="DIOS ESTÁ AQUI_ ALBUM _COMO EN EL CIELO_ Miel San(MP3_160K).mp3" type="audio/mp3">
      Tu navegador no admite el elemento de audio.
    </audio>
  </section>
</body>
</html>
